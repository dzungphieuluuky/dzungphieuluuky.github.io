{% if site.post_search %}

<!-- Modern Search Overlay -->
<div class="modern-search-overlay" id="beautifuljekyll-search-overlay" style="display: none;"></div>

<!-- Modern Search Wrapper -->
<div class="modern-search-wrapper">
  <div class="modern-search-container">
    <div class="modern-search-icon">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="21 21l-4.35-4.35"></path>
      </svg>
    </div>
    <input 
      type="text" 
      id="nav-search-input" 
      class="modern-search-input"
      placeholder="Search posts, pages, and content..."
      autocomplete="off"
      role="searchbox"
      aria-label="Search content"
      aria-expanded="false"
      aria-haspopup="listbox"
    >
    <button type="button" class="modern-search-close" id="nav-search-exit" title="Clear search" aria-label="Clear search" style="display: none;">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>
  
  <!-- Modern Search Results -->
  <div class="modern-search-results" id="search-results-container-wrapper" style="display: none;">
    <div class="search-results-header">
      <div class="search-results-count" id="search-count" style="display: none;"></div>
      <div class="search-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="posts">Posts</button>
        <button class="filter-btn" data-filter="pages">Pages</button>
      </div>
    </div>
    <div class="search-loading" id="search-loading" style="display: none;">
      <div class="loading-spinner"></div>
      <p>Searching...</p>
    </div>
    <ul id="search-results-container"></ul>
    <div class="no-results" id="no-results" style="display: none;">
      <div class="no-results-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="21 21l-4.35-4.35"></path>
        </svg>
      </div>
      <h3>No results found</h3>
      <p>Try different keywords or check your spelling</p>
    </div>
  </div>
</div>

<!-- Your existing CSS stays the same -->
<style>
/* Keep all your existing CSS styles here - they're fine */
.modern-search-wrapper {
  position: relative;
  max-width: 600px;
  margin: 0 auto;
  z-index: 1000;
}

.modern-search-container {
  position: relative;
  display: flex;
  align-items: center;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border: 2px solid rgba(0, 0, 0, 0.1);
  border-radius: 16px;
  padding: 12px 16px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.modern-search-container:focus-within {
  border-color: #007AFF;
  box-shadow: 0 8px 40px rgba(0, 122, 255, 0.2);
  transform: translateY(-2px);
}

.modern-search-input {
  flex: 1;
  border: none;
  outline: none;
  background: transparent;
  font-size: 16px;
  padding: 0 12px;
  color: #333;
}

.modern-search-close {
  background: none;
  border: none;
  padding: 8px;
  border-radius: 50%;
  cursor: pointer;
  color: #999;
  transition: all 0.2s ease;
}

.modern-search-results {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background: white;
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
  margin-top: 8px;
  max-height: 400px;
  overflow-y: auto;
  border: 1px solid rgba(0, 0, 0, 0.1);
  z-index: 1001;
}

#search-results-container {
  list-style: none;
  padding: 0;
  margin: 0;
}

.search-result-item {
  border-bottom: 1px solid rgba(0, 0, 0, 0.05);
  padding: 12px 16px;
}

.search-result-item:hover {
  background: rgba(0, 122, 255, 0.05);
}

.search-loading {
  text-align: center;
  padding: 20px;
}

.loading-spinner {
  width: 20px;
  height: 20px;
  border: 2px solid #f3f3f3;
  border-top: 2px solid #007AFF;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 10px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.modern-search-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.3);
  z-index: 999;
}

.no-results {
  text-align: center;
  padding: 40px 20px;
  color: #666;
}
</style>

<!-- Fixed JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Get elements safely
  const searchInput = document.getElementById('nav-search-input');
  const searchResults = document.getElementById('search-results-container-wrapper');
  const searchOverlay = document.getElementById('beautifuljekyll-search-overlay');
  const searchClose = document.getElementById('nav-search-exit');
  const searchCount = document.getElementById('search-count');
  const noResults = document.getElementById('no-results');
  const searchLoading = document.getElementById('search-loading');
  const resultsContainer = document.getElementById('search-results-container');

  // Check if elements exist
  if (!searchInput || !searchResults) {
    console.warn('Search elements not found');
    return;
  }

  let searchTimeout;
  let isSearchActive = false;

  // Simple search function without external library
  function performSearch(query) {
    if (!query || query.length < 2) {
      hideSearch();
      return;
    }

    // Show loading
    showLoading();

    // Simulate search delay
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      // Mock search results - replace with your actual search logic
      const mockResults = [
        { title: 'Sample Post 1', excerpt: 'This is a sample excerpt...', url: '#' },
        { title: 'Sample Post 2', excerpt: 'Another sample excerpt...', url: '#' }
      ].filter(item => 
        item.title.toLowerCase().includes(query.toLowerCase()) ||
        item.excerpt.toLowerCase().includes(query.toLowerCase())
      );

      displayResults(mockResults);
    }, 300);
  }

  function showLoading() {
    if (searchLoading) {
      searchLoading.style.display = 'block';
    }
    if (noResults) {
      noResults.style.display = 'none';
    }
    if (searchCount) {
      searchCount.style.display = 'none';
    }
    showSearchResults();
  }

  function displayResults(results) {
    if (searchLoading) {
      searchLoading.style.display = 'none';
    }

    if (results.length === 0) {
      if (noResults) {
        noResults.style.display = 'block';
      }
      if (searchCount) {
        searchCount.style.display = 'none';
      }
      resultsContainer.innerHTML = '';
    } else {
      if (noResults) {
        noResults.style.display = 'none';
      }
      if (searchCount) {
        searchCount.textContent = `${results.length} result${results.length !== 1 ? 's' : ''} found`;
        searchCount.style.display = 'block';
      }

      // Display results
      resultsContainer.innerHTML = results.map(result => `
        <li class="search-result-item">
          <a href="${result.url}">
            <div class="search-result-title">${result.title}</div>
            <div class="search-result-excerpt">${result.excerpt}</div>
          </a>
        </li>
      `).join('');
    }
  }

  function showSearchResults() {
    if (searchResults) {
      searchResults.style.display = 'block';
    }
    if (searchOverlay) {
      searchOverlay.style.display = 'block';
    }
    if (searchClose) {
      searchClose.style.display = 'block';
    }
    isSearchActive = true;
  }

  function hideSearch() {
    if (searchResults) {
      searchResults.style.display = 'none';
    }
    if (searchOverlay) {
      searchOverlay.style.display = 'none';
    }
    if (searchClose) {
      searchClose.style.display = 'none';
    }
    if (searchLoading) {
      searchLoading.style.display = 'none';
    }
    if (noResults) {
      noResults.style.display = 'none';
    }
    if (searchCount) {
      searchCount.style.display = 'none';
    }
    isSearchActive = false;
    clearTimeout(searchTimeout);
  }

  // Event listeners
  if (searchInput) {
    searchInput.addEventListener('input', function(e) {
      const query = e.target.value.trim();
      performSearch(query);
    });

    searchInput.addEventListener('focus', function() {
      if (searchInput.value.trim()) {
        showSearchResults();
      }
    });
  }

  if (searchClose) {
    searchClose.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      searchInput.value = '';
      hideSearch();
      searchInput.focus();
    });
  }

  if (searchOverlay) {
    searchOverlay.addEventListener('click', function() {
      hideSearch();
    });
  }

  // Keyboard shortcuts
  document.addEventListener('keydown', function(e) {
    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
      e.preventDefault();
      searchInput.focus();
    }
    
    if (e.key === 'Escape' && isSearchActive) {
      e.preventDefault();
      hideSearch();
    }
  });

  // Handle result clicks
  if (resultsContainer) {
    resultsContainer.addEventListener('click', function(e) {
      const link = e.target.closest('a');
      if (link && link.href !== '#') {
        hideSearch();
      }
    });
  }
});
</script>

{% endif %}
