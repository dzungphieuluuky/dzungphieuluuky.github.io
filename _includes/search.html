{% if site.post_search %}

<meta name="baseurl" content="{{ site.baseurl }}">

<div id="beautifuljekyll-search-overlay" style="display: none;">
  <!-- Modern search will be injected by JavaScript -->
  
  <!-- Fallback for non-JS users -->
  <div class="fallback-search">
    <div class="search-fallback-header">
      <input type="text" id="nav-search-input" placeholder="Search posts and pages...">
      <button id="nav-search-exit" title="Close search">âœ•</button>
    </div>
    <ul id="search-results-container"></ul>
  </div>
  
  <!-- Simple Jekyll Search as fallback -->
  <script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize fallback search
      if (typeof SimpleJekyllSearch !== 'undefined') {
        SimpleJekyllSearch({
          searchInput: document.getElementById('nav-search-input'),
          resultsContainer: document.getElementById('search-results-container'),
          json: '{{ site.baseurl }}/assets/data/searchcorpus.json',
          searchResultTemplate: '<li><a href="{url}">{title}</a><br><small>{excerpt}</small></li>',
          noResultsText: 'No results found',
          limit: 10,
          fuzzy: true
        });
      }
      
      // Close search handler
      document.getElementById('nav-search-exit').addEventListener('click', function() {
        document.getElementById('beautifuljekyll-search-overlay').style.display = 'none';
        document.body.classList.remove('overflow-hidden');
      });
      
      // Hide fallback when modern search loads
      setTimeout(function() {
        if (document.querySelector('.modern-search-container')) {
          const fallback = document.querySelector('.fallback-search');
          if (fallback) {
            fallback.style.display = 'none';
          }
        }
      }, 1000);
    });
  </script>
</div>

<style>
/* Fallback search styles */
.fallback-search {
  max-width: 600px;
  margin: 100px auto;
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
}

.search-fallback-header {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

#nav-search-input {
  flex: 1;
  padding: 12px 16px;
  border: 2px solid #e1e5e9;
  border-radius: 8px;
  font-size: 16px;
  font-family: 'Lora', Georgia, serif;
}

#nav-search-exit {
  padding: 12px 16px;
  background: #f1f3f4;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
}

#search-results-container {
  list-style: none;
  padding: 0;
  margin: 0;
}

#search-results-container li {
  padding: 10px;
  border-bottom: 1px solid #e1e5e9;
}

#search-results-container li a {
  color: #2c5aa0;
  text-decoration: none;
  font-weight: 600;
}

#search-results-container li small {
  color: #6b7280;
  display: block;
  margin-top: 5px;
}
</style>

{% endif %}
