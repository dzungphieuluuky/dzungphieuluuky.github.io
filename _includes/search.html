<style>
/* Modern Search Styling */
.modern-search-trigger {
  position: relative;
  display: inline-block;
  cursor: pointer;
}

.search-trigger-content {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 10px 16px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 12px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  min-width: 280px;
  font-size: 14px;
  color: rgba(255, 255, 255, 0.8);
}

.search-trigger-content:hover {
  background: rgba(255, 255, 255, 0.15);
  border-color: rgba(255, 255, 255, 0.3);
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

.search-icon {

}

.search-placeholder {
  flex: 1;
  text-align: left;
}

.search-shortcut kbd {
  background: rgba(255, 255, 255, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 4px;
  padding: 4px 8px;
  font-size: 12px;
  font-family: -apple-system, BlinkMacSystemFont, monospace;
}

/* Modern Search Modal */
.modern-search-modal {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 10000;
  display: flex;
  align-items: flex-start;
  justify-content: center;
  padding-top: 15vh;
  animation: modalFadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes modalFadeIn {

    opacity: 0;
    transform: scale(0.9) translateY(-20px);
  }
  to {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

.search-backdrop {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(8px);
}

.search-dialog {
  position: relative;
  width: 100%;
  max-width: 640px;
  max-height: 80vh;
  margin: 0 20px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* Search Header */
.search-header {
  padding: 20px;
  border-bottom: 1px solid #f0f0f0;
}

.search-input-container {
  display: flex;

  position: relative;
}

}

}

.search-close {

  border: none;
  padding: 8px;

  color: #64748b;
  border-radius: 8px;
  transition: all 0.2s ease;
}

.search-clear:hover,
.search-close:hover {
  background: #f1f5f9;
  color: #334155;
}

/* Search Body */
.search-body {
  flex: 1;
  overflow-y: auto;
  max-height: 500px;
}

/* Quick Actions */
.search-quick-actions {

}

  font-size: 14px;
  font-weight: 600;
  color: #64748b;
  margin-bottom: 12px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.quick-actions-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 8px;
}

.quick-action {
  display: flex;
  align-items: center;
  gap: 8px;

  background: #f8fafc;
  border: 1px solid #e2e8f0;

  color: #3730a3;
  transform: translateY(-1px);
}

/* Search Results */
.search-results-section {

}

.search-results-header {

}

.filter-btn:hover,

.search-results-container {

#search-results-container {

  padding: 0;

}

.search-result-item {

.search-result-item:hover {

.search-result-title {

.search-result-excerpt {

.search-result-meta {

  color: #94a3b8;
  margin-top: 8px;

  gap: 12px;
}

.search-highlight {
  background: linear-gradient(120deg, #fbbf24 0%, #f59e0b 100%);

  border-radius: 4px;

}

/* Loading State */
.search-loading {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 60px 20px;
  color: #64748b;
}

.loading-spinner {
  width: 32px;
  height: 32px;
  border: 3px solid #f1f5f9;
  border-top: 3px solid #3b82f6;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 16px;
}

@keyframes spin {

}

/* No Results */
.search-no-results {

}

.no-results-icon {

}

  margin: 0 0 8px 0;
  font-size: 18px;
  color: #334155;
}

.search-no-results p {

  font-size: 14px;
}

/* Search Footer */
.search-footer {
  padding: 16px 20px;
  border-top: 1px solid #f0f0f0;
  background: #f8fafc;
}

.search-tips {
  display: flex;
  gap: 16px;
  justify-content: center;
  font-size: 12px;
  color: #64748b;
}

.tip kbd {
  background: white;
  border: 1px solid #e2e8f0;
  border-radius: 4px;
  padding: 2px 6px;
  font-family: -apple-system, BlinkMacSystemFont, monospace;

}

/* Dark Mode */
@media (prefers-color-scheme: dark) {
  .search-dialog {
    background: #1e293b;
    color: #e2e8f0;
  }
  
  .search-header {
    border-color: #334155;
  }
  
  .modern-search-input {
    color: #e2e8f0;
  }
  
  .modern-search-input::placeholder {
    color: #64748b;
  }
  
  .quick-action {

    border-color: #475569;
    color: #cbd5e1;
  }
  
  .quick-action:hover {

    border-color: #6366f1;

  }
  
  .search-result-item {

  }
  
  .search-result-item:hover {

  }

/* Mobile Responsive */
@media (max-width: 768px) {
  .modern-search-modal {
    padding-top: 10vh;
  }
  
  .search-dialog {
    margin: 0 10px;
    max-height: 90vh;
  }
  
  .search-trigger-content {
    min-width: 200px;
  }
  
  .search-shortcut {
    display: none;
  }
  
  .quick-actions-grid {
    grid-template-columns: 1fr 1fr;
  }
  
  .search-tips {
    font-size: 11px;
    gap: 12px;
  }

</style>

<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const searchTrigger = document.getElementById('search-trigger');
  const searchModal = document.getElementById('search-modal');
  const searchInput = document.getElementById('nav-search-input');
  const searchClear = document.getElementById('search-clear');
  const searchClose = document.getElementById('nav-search-exit');
  const searchBackdrop = document.querySelector('.search-backdrop');
  const quickActions = document.getElementById('quick-actions');
  const searchResultsSection = document.getElementById('search-results-section');
  const searchLoading = document.getElementById('search-loading');
  const searchNoResults = document.getElementById('search-no-results');
  const resultsCount = document.getElementById('results-count');
  const searchResults = document.getElementById('search-results-container');

  let searchInstance;
  let searchTimeout;
  let selectedIndex = -1;

  // Initialize SimpleJekyllSearch
  searchInstance = SimpleJekyllSearch({
    searchInput: searchInput,
    resultsContainer: searchResults,
    json: '{{ site.baseurl }}/assets/data/searchcorpus.json',
    searchResultTemplate: '<li class="search-result-item" data-url="{url}"><div class="search-result-title">{title}</div><div class="search-result-excerpt">{excerpt}</div><div class="search-result-meta"><span>{category}</span><span>{date}</span></div></li>',
    noResultsText: '',
    limit: 20,
    fuzzy: false,
    exclude: ['excerpt']
  });

  // Open search modal
  function openSearch() {
    searchModal.style.display = 'flex';
    document.body.style.overflow = 'hidden';
    setTimeout(() => {
      searchInput.focus();
    }, 100);
  }

  // Close search modal
  function closeSearch() {
    searchModal.style.display = 'none';
    document.body.style.overflow = '';
    searchInput.value = '';
    showQuickActions();
    selectedIndex = -1;
  }

  // Show quick actions
  function showQuickActions() {
    quickActions.style.display = 'block';
    searchResultsSection.style.display = 'none';
    searchLoading.style.display = 'none';
    searchNoResults.style.display = 'none';
    searchClear.style.display = 'none';
  }

  // Show search results
  function showResults(query) {
    quickActions.style.display = 'none';
    searchResultsSection.style.display = 'block';
    searchLoading.style.display = 'none';
    searchNoResults.style.display = 'none';
    searchClear.style.display = searchInput.value ? 'block' : 'none';
    
    // Update results count
    const resultItems = searchResults.querySelectorAll('.search-result-item');
    if (resultItems.length > 0) {
      resultsCount.textContent = `${resultItems.length} result${resultItems.length !== 1 ? 's' : ''} found`;
    } else {
      showNoResults();
    }
  }

  // Show no results
  function showNoResults() {
    quickActions.style.display = 'none';
    searchResultsSection.style.display = 'none';
    searchLoading.style.display = 'none';
    searchNoResults.style.display = 'block';
  }

  // Show loading
  function showLoading() {
    quickActions.style.display = 'none';
    searchResultsSection.style.display = 'none';
    searchLoading.style.display = 'block';
    searchNoResults.style.display = 'none';
  }

  // Perform search with debouncing
  function performSearch(query) {
    if (!query || query.length < 2) {
      showQuickActions();
      return;
    }

    showLoading();
    
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      // SimpleJekyllSearch will handle the actual searching
      // We just need to show results after a brief delay
      setTimeout(() => {
        showResults(query);
        // Highlight search terms
        highlightSearchTerms(query);
      }, 200);
    }, 300);
  }

  // Highlight search terms in results
  function highlightSearchTerms(query) {
    const resultItems = searchResults.querySelectorAll('.search-result-item');
    resultItems.forEach(item => {
      const title = item.querySelector('.search-result-title');
      const excerpt = item.querySelector('.search-result-excerpt');
      
      if (title) {
        title.innerHTML = highlightText(title.textContent, query);
      }
      if (excerpt) {
        excerpt.innerHTML = highlightText(excerpt.textContent, query);
      }
    });
  }

  // Highlight text helper
  function highlightText(text, query) {
    if (!query) return text;
    const regex = new RegExp(`(${query})`, 'gi');
    return text.replace(regex, '<span class="search-highlight">$1</span>');
  }

  // Event listeners
  searchTrigger.addEventListener('click', openSearch);
  searchClose.addEventListener('click', closeSearch);
  searchBackdrop.addEventListener('click', closeSearch);
  
  searchClear.addEventListener('click', () => {
    searchInput.value = '';
    showQuickActions();
    searchInput.focus();
  });

  searchInput.addEventListener('input', (e) => {
    performSearch(e.target.value.trim());
  });

  // Keyboard shortcuts
  document.addEventListener('keydown', (e) => {
    if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
      e.preventDefault();
      openSearch();
    }
    
    if (e.key === 'Escape' && searchModal.style.display === 'flex') {
      e.preventDefault();
      closeSearch();
    }
  });

  // Quick action handlers
  document.querySelectorAll('.quick-action').forEach(button => {
    button.addEventListener('click', () => {
      const action = button.dataset.action;
      // You can implement specific quick actions here
      console.log(`Quick action: ${action}`);
    });
  });

  // Filter handlers
  document.querySelectorAll('.filter-btn').forEach(button => {
    button.addEventListener('click', () => {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      button.classList.add('active');
      // Implement filtering logic here
    });
  });

  // Result click handler
  searchResults.addEventListener('click', (e) => {
    const resultItem = e.target.closest('.search-result-item');
    if (resultItem) {
      const url = resultItem.dataset.url;
      if (url) {
        window.location.href = url;
      }
    }
  });

  // Initialize
  showQuickActions();
});
</script>
