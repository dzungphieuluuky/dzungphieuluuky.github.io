{% if site.post_search %}

<!-- Modern Search Overlay -->
<div class="modern-search-overlay" id="beautifuljekyll-search-overlay"></div>

<!-- Modern Search Wrapper -->
<div class="modern-search-wrapper">
  <div class="modern-search-container">
    <div class="modern-search-icon">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="21 21l-4.35-4.35"></path>
      </svg>
    </div>
    <input 
      type="text" 
      id="nav-search-input" 
      class="modern-search-input"
      placeholder="Search posts, pages, and content..."
      autocomplete="off"
      role="searchbox"
      aria-label="Search content"
      aria-expanded="false"
      aria-haspopup="listbox"
    >
    <div class="search-suggestions" id="search-suggestions"></div>
    <button type="button" class="modern-search-close" id="nav-search-exit" title="Clear search" aria-label="Clear search">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>
  
  <!-- Modern Search Results -->
  <div class="modern-search-results" id="search-results-container-wrapper" role="listbox">
    <div class="search-results-header">
      <div class="search-results-count" id="search-count"></div>
      <div class="search-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="posts">Posts</button>
        <button class="filter-btn" data-filter="pages">Pages</button>
      </div>
    </div>
    <ul id="search-results-container" role="list"></ul>
    <div class="no-results" id="no-results" style="display: none;">
      <div class="no-results-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="21 21l-4.35-4.35"></path>
        </svg>
      </div>
      <h3>No results found</h3>
      <p>Try different keywords or check your spelling</p>
      <div class="search-tips">
        <p><strong>Search tips:</strong></p>
        <ul>
          <li>Use fewer, more general keywords</li>
          <li>Check spelling and try synonyms</li>
          <li>Remove quotes around phrases</li>
        </ul>
      </div>
    </div>
    <div class="search-loading" id="search-loading" style="display: none;">
      <div class="loading-spinner"></div>
      <p>Searching...</p>
    </div>
  </div>
</div>

<!-- Search Shortcut Hint -->
<div class="search-shortcut-hint">
  <kbd>âŒ˜K</kbd> or <kbd>Ctrl+K</kbd> to search
</div>

<!-- Enhanced CSS -->
<style>
.modern-search-wrapper {
  position: relative;
  max-width: 600px;
  margin: 0 auto;
  z-index: 1000;
}

.modern-search-container {
  position: relative;
  display: flex;
  align-items: center;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border: 2px solid rgba(0, 0, 0, 0.1);
  border-radius: 16px;
  padding: 12px 16px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.modern-search-container:focus-within {
  border-color: #007AFF;
  box-shadow: 0 8px 40px rgba(0, 122, 255, 0.2);
  transform: translateY(-2px);
}

.modern-search-input {
  flex: 1;
  border: none;
  outline: none;
  background: transparent;
  font-size: 16px;
  padding: 0 12px;
  color: #333;
}

.modern-search-input::placeholder {
  color: #999;
  opacity: 1;
}

.modern-search-icon {
  color: #666;
  transition: color 0.2s ease;
}

.modern-search-container:focus-within .modern-search-icon {
  color: #007AFF;
}

.modern-search-close {
  background: none;
  border: none;
  padding: 4px;
  border-radius: 50%;
  cursor: pointer;
  color: #999;
  transition: all 0.2s ease;
  opacity: 0;
  transform: scale(0.8);
}

.modern-search-container:focus-within .modern-search-close {
  opacity: 1;
  transform: scale(1);
}

.modern-search-close:hover {
  background: rgba(0, 0, 0, 0.1);
  color: #333;
}

.modern-search-results {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background: white;
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
  margin-top: 8px;
  max-height: 70vh;
  overflow: hidden;
  opacity: 0;
  transform: translateY(-10px);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  border: 1px solid rgba(0, 0, 0, 0.1);
}

.modern-search-results.visible {
  opacity: 1;
  transform: translateY(0);
}

.search-results-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 20px 12px;
  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
  background: rgba(248, 249, 250, 0.8);
}

.search-results-count {
  font-size: 14px;
  color: #666;
  font-weight: 500;
}

.search-filters {
  display: flex;
  gap: 8px;
}

.filter-btn {
  background: transparent;
  border: 1px solid rgba(0, 0, 0, 0.2);
  border-radius: 20px;
  padding: 4px 12px;
  font-size: 12px;
  cursor: pointer;
  transition: all 0.2s ease;
  color: #666;
}

.filter-btn.active {
  background: #007AFF;
  color: white;
  border-color: #007AFF;
}

.filter-btn:hover:not(.active) {
  background: rgba(0, 0, 0, 0.05);
}

#search-results-container {
  list-style: none;
  padding: 0;
  margin: 0;
  max-height: 400px;
  overflow-y: auto;
}

.search-result-item {
  border-bottom: 1px solid rgba(0, 0, 0, 0.05);
  transition: all 0.2s ease;
}

.search-result-item:last-child {
  border-bottom: none;
}

.search-result-item a {
  display: block;
  padding: 16px 20px;
  text-decoration: none;
  color: inherit;
  transition: all 0.2s ease;
}

.search-result-item:hover {
  background: rgba(0, 122, 255, 0.05);
}

.search-result-item:hover a {
  transform: translateX(4px);
}

.search-result-title {
  font-weight: 600;
  margin-bottom: 4px;
  color: #333;
  font-size: 16px;
}

.search-result-excerpt {
  color: #666;
  font-size: 14px;
  line-height: 1.4;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.no-results {
  text-align: center;
  padding: 40px 20px;
  color: #666;
}

.no-results-icon {
  margin-bottom: 16px;
  opacity: 0.6;
}

.no-results h3 {
  margin: 0 0 8px 0;
  color: #333;
  font-size: 18px;
}

.search-tips {
  margin-top: 20px;
  text-align: left;
  background: rgba(0, 0, 0, 0.02);
  padding: 16px;
  border-radius: 8px;
  font-size: 13px;
}

.search-tips ul {
  margin: 8px 0 0 0;
  padding-left: 16px;
}

.search-loading {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
  color: #666;
}

.loading-spinner {
  width: 32px;
  height: 32px;
  border: 3px solid rgba(0, 122, 255, 0.2);
  border-top: 3px solid #007AFF;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 16px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.modern-search-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(4px);
  z-index: 999;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
}

.modern-search-overlay.visible {
  opacity: 1;
  visibility: visible;
}

.search-shortcut-hint {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(0, 0, 0, 0.8);
  color: white;
  padding: 8px 12px;
  border-radius: 8px;
  font-size: 12px;
  opacity: 0.7;
  transition: opacity 0.2s ease;
}

.search-shortcut-hint:hover {
  opacity: 1;
}

kbd {
  background: rgba(255, 255, 255, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 4px;
  padding: 2px 6px;
  font-size: 11px;
  margin: 0 2px;
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  .modern-search-container {
    background: rgba(28, 28, 30, 0.95);
    border-color: rgba(255, 255, 255, 0.2);
  }
  
  .modern-search-input {
    color: white;
  }
  
  .modern-search-input::placeholder {
    color: #999;
  }
  
  .modern-search-results {
    background: #1c1c1e;
    border-color: rgba(255, 255, 255, 0.2);
  }
  
  .search-results-header {
    background: rgba(44, 44, 46, 0.8);
  }
  
  .search-result-title {
    color: white;
  }
  
  .no-results h3 {
    color: white;
  }
}

/* Mobile responsive */
@media (max-width: 768px) {
  .modern-search-wrapper {
    margin: 0 16px;
  }
  
  .modern-search-results {
    max-height: 60vh;
  }
  
  .search-filters {
    display: none;
  }
}
</style>

<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const searchWrapper = document.querySelector('.modern-search-wrapper');
  const searchInput = document.getElementById('nav-search-input');
  const searchResults = document.querySelector('.modern-search-results');
  const searchOverlay = document.querySelector('.modern-search-overlay');
  const searchClose = document.getElementById('nav-search-exit');
  const searchCount = document.getElementById('search-count');
  const noResults = document.getElementById('no-results');
  const searchLoading = document.getElementById('search-loading');
  const resultsContainer = document.getElementById('search-results-container');
  const filterBtns = document.querySelectorAll('.filter-btn');

  let searchTimeout;
  let currentFilter = 'all';
  let allResults = [];

  // Check if elements exist
  if (!searchInput || !searchResults || !searchOverlay) {
    console.warn('Search elements not found');
    return;
  }

  // Initialize Simple Jekyll Search
  const sjs = SimpleJekyllSearch({
    searchInput: searchInput,
    resultsContainer: resultsContainer,
    json: '{{ site.baseurl }}/assets/data/searchcorpus.json',
    searchResultTemplate: '<li class="search-result-item" data-type="{type}"><a href="{url}"><div class="search-result-title">{title}</div><div class="search-result-excerpt">{excerpt}</div></a></li>',
    noResultsText: '',
    limit: 50,
    fuzzy: true,
    exclude: ['Welcome'],
    success: function(data) {
      allResults = data;
      applyFilter();
    }
  });

  // Debounced search function
  function debounceSearch(func, wait) {
    return function executedFunction(...args) {
      const later = () => {
        clearTimeout(searchTimeout);
        func(...args);
      };
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(later, wait);
    };
  }

  // Filter results
  function applyFilter() {
    const items = resultsContainer.querySelectorAll('.search-result-item');
    let visibleCount = 0;

    items.forEach(item => {
      const type = item.dataset.type || 'post';
      const shouldShow = currentFilter === 'all' || 
                        (currentFilter === 'posts' && type === 'post') ||
                        (currentFilter === 'pages' && type === 'page');
      
      if (shouldShow) {
        item.style.display = 'block';
        visibleCount++;
      } else {
        item.style.display = 'none';
      }
    });

    updateResultCount(visibleCount);
  }

  // Update result count
  function updateResultCount(count) {
    if (count > 0) {
      searchCount.textContent = `${count} result${count !== 1 ? 's' : ''} found`;
      searchCount.style.display = 'block';
      noResults.style.display = 'none';
    } else {
      searchCount.style.display = 'none';
      noResults.style.display = 'block';
    }
  }

  // Enhanced search function
  const performSearch = debounceSearch(function(query) {
    searchLoading.style.display = 'none';
    
    if (query.length > 0) {
      showSearchResults();
      
      // Wait for SimpleJekyllSearch to process
      setTimeout(() => {
        applyFilter();
      }, 50);
    } else {
      hideSearch();
    }
  }, 300);

  // Show search results
  function showSearchResults() {
    searchResults.style.display = 'block';
    searchResults.classList.add('visible');
    searchOverlay.style.display = 'block';
    searchOverlay.classList.add('visible');
    document.body.classList.add('search-active');
    searchInput.setAttribute('aria-expanded', 'true');
  }

  // Hide search
  function hideSearch() {
    searchResults.style.display = 'none';
    searchResults.classList.remove('visible');
    searchOverlay.style.display = 'none';
    searchOverlay.classList.remove('visible');
    document.body.classList.remove('search-active');
    searchCount.style.display = 'none';
    noResults.style.display = 'none';
    searchLoading.style.display = 'none';
    searchWrapper.classList.remove('focused');
    searchInput.setAttribute('aria-expanded', 'false');
  }

  // Focus management
  searchInput.addEventListener('focus', function(e) {
    e.stopPropagation();
    searchWrapper.classList.add('focused');
    if (searchInput.value.trim()) {
      showSearchResults();
    }
  });

  // Search input handling
  searchInput.addEventListener('input', function(e) {
    e.stopPropagation();
    const query = e.target.value.trim();
    
    if (query.length > 0) {
      searchLoading.style.display = 'block';
      noResults.style.display = 'none';
      searchCount.style.display = 'none';
      performSearch(query);
    } else {
      hideSearch();
    }
  });

  // Filter button handling
  filterBtns.forEach(btn => {
    btn.addEventListener('click', function() {
      filterBtns.forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      currentFilter = this.dataset.filter;
      applyFilter();
    });
  });

  // Clear search button
  if (searchClose) {
    searchClose.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      searchInput.value = '';
      hideSearch();
      searchInput.focus();
    });
  }

  // Overlay click to close
  searchOverlay.addEventListener('click', function(e) {
    e.preventDefault();
    e.stopPropagation();
    hideSearch();
  });

  // Keyboard shortcuts and navigation
  document.addEventListener('keydown', function(e) {
    // Ctrl+K or Cmd+K to focus search
    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
      e.preventDefault();
      e.stopPropagation();
      searchInput.focus();
    }
    
    // Escape to close search
    if (e.key === 'Escape') {
      e.preventDefault();
      e.stopPropagation();
      hideSearch();
    }
  });

  // Handle result clicks
  resultsContainer.addEventListener('click', function(e) {
    const link = e.target.closest('a');
    if (link) {
      hideSearch();
      // Add slight delay for smooth transition
      setTimeout(() => {
        window.location.href = link.href;
      }, 100);
    }
  });

  // Prevent clicks inside search results from closing
  searchResults.addEventListener('click', function(e) {
    e.stopPropagation();
  });

  // Auto-hide shortcut hint after first use
  let hasUsedSearch = localStorage.getItem('hasUsedSearch');
  if (hasUsedSearch) {
    document.querySelector('.search-shortcut-hint').style.display = 'none';
  }

  searchInput.addEventListener('focus', function() {
    localStorage.setItem('hasUsedSearch', 'true');
    setTimeout(() => {
      document.querySelector('.search-shortcut-hint').style.opacity = '0';
    }, 2000);
  });
});
</script>

{% endif %}
